<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex Api</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="#" alt="pokemon" class="pokemonImage">

    <h1 class="pokemonData">
      <span class="pokemonNumber"></span> -
      <span class="pokemonName"></span>
    </h1>

    <form class="form">
      <input type="search" class="inputSearch" placeholder="Nome ou Número" required />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <img src="./5d978dc573f79d22d991.png" alt="pokedex" class="pokedex">
  </main>

  <script defer src="main.js"></script>
</body>

</html>
